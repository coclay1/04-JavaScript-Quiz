<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div>
            <button class="score-header" id="view-high-scores">View High Scores</button></a>
        </div>
        <div class="timer">
            <p>Timer:
                <span id="timer">0</span>
            </p>
        </div>
    </header>

    <main class="quiz">
        <section id="quiz-start">
            <div class="landing" id="start-screen">
                <h1>JavaScript Quiz</h1>
                <button id="start-quiz">Start Quiz</button>
            </div>
        </section>
        <section class="hide" id="questions">
            <h2 id="prompt"></h2>
            <div class="options" id="options"></div>
        </section>
        <section class="hide" id="quiz-end">
            <h2>Done</h2>
            <p>Your Score: <span id="final-score"></span></p>
            <p>
                Please enter your name: <input type="text" id="name" max="3"/>
                <button id="submit-score">Submit</button>
                <button id="restart">Restart</button>
            </p>
        </section>
        <div id="feedback" class="feedback-hide"></div>
        <div class="topscores">Highscores: <span id="topscores"></span></div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
